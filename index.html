<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
      #Button1 {

              cursor: pointer;

        }
        #Button2 {
              background-color: #6985ff;
              color: #fff;
              padding: 10px 20px;
              border: none;
              border-radius: 5px;
              font-size: 18px;
              cursor: pointer;
              position: absolute;
              transform: translate(-50%, -50%);
              margin-top: 1.5%;
              margin-left: 4%;
             
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #3288eb;

        }
        .container {
            max-width: 1200px;
            margin: 0 auto;

            background-color: #fff;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

          h1 {
            color: #ff69b4;
        }

        @media only screen and (max-width: 1200px) {
             #Button2 {
              background-color: #6985ff;
              color: #fff;
              padding: 10px 20px;
              border: none;
              border-radius: 5px;
              font-size: 18px;
              cursor: pointer;
              position: absolute;
              transform: translate(-50%, -50%);
              margin-top: 5.5%;
              margin-left: 9%;
        }
        
        }


          
    </style>
</head>
<body>
  <div class="container">
      
      <p style="font-size: large;"><b>Dear Katrina Lyn Sicad :> </b> </p>
      <p>
        I have something important to ask you, and I thought it would be fun to
        do it this way.
      </p>
      <h1>Will You Be My One and Only?</h1>
       <button id="Button1" onclick="window.location.href = 'yes.html';">Yes</button>
       <button id="Button2">No</button>
      <p id="response"></p>
  </div>

  
    
    

    <script>

        
        const button = document.getElementById('Button2');

        function getRandomPosition() {
            const maxWidth = window.innerWidth - button.clientWidth;
            const maxHeight = window.innerHeight - button.clientHeight;

            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;

            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }

        button.addEventListener('mouseenter', getRandomPosition);

        // To make the button unclickable
        button.addEventListener('click', (event) => {
            event.preventDefault();
        });
        
    </script>
</body>
</html>
